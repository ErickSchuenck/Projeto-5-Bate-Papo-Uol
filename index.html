<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="lock_screen">
        <div class="lock_screen_logo">
            <img src="uol_logo.svg"/>
        </div>
        <div class="name_bar">
            <input id ="my_name" type="text" placeholder="Digite seu nome">
        </div>
        <button class = "enter" onclick="hide_lock_screen()">Entrar</button>
    </div>
    <div class="load_screen">
     <div class="loading_icon"></div>
    </div>

    <div class="chat_screen">
        <header>
            <div class = chat_logo>
                <img src="uol_logo.svg"/>
            </div>  
            <div class = user_logo onclick="open_side_menu()">
                <ion-icon name="people"></ion-icon>
            </div> 
        </header>
        
        <div class="chat_container"></div>
        
        <footer>
            <input id ="my_message" type="text" placeholder="Escreva aqui">
            <div class="chevron" onclick="send_message()"><ion-icon name="paper-plane-outline"></ion-icon></div>
        </footer>

        <nav class="sidebar">
            <div class="text">Escolha um contato para enviar mensagem:</div>

            <button class="sidebar_button">
              <ion-icon name="people"></ion-icon>
              <p>Todos</p>
              <div class="confirm">
                <ion-icon name="checkmark-outline"></ion-icon>
              </div>
            </button>

            <button class="sidebar_button">
              <ion-icon name="person-circle-outline"></ion-icon>
              <p>João</p>
              <div class="confirm">
                <ion-icon name="checkmark-outline"></ion-icon>
              </div>
            </button>

            <div class="text">Escolha a visibilidade:</div>

            <button class="sidebar_button">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
                <div class="confirm">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </div>
            </button>

            <button class="sidebar_button">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <div class="confirm">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </div>
            </button>
          </nav>
          <div class="gray_screen" onclick= "close_side_menu()"></div>
    </div>
    
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
</body>
</html>
